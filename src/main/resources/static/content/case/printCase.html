<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../../assets/css/loader-style.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../../assets/js/button/ladda/ladda.min.css">
    <link rel="stylesheet" href="../../assets/js/select2/css/select2.min.css">

    <link href="../../assets/css/icons-style.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/js/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/blank.css">
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/base_config.js"></script>
    <style>
        #printTable td{
            font-size: 17px;
        }
        #printTable td span{
            margin-left: 10px;
        }
    </style>

</head>
<body style="background: none">

<div class="row">

    <div class="col-sm-12">
        <!-- BLANK PAGE-->
        <div class="nest" id="newUserClose">

            <div class="body-nest" id="newUserContent">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <form class="form-horizontal" role="form">
                                <label class="col-sm-12 control-label" style="font-size: 40px;margin-bottom:30px;text-align: center;">门（急）诊病历</label>
                                <table style="width: 700px;height: 450px;margin: auto;" id="printTable">
                                    <tr>
                                        <td><strong>主治医生:</strong><span id="dName"></span></td>
                                        <td><strong>医院:</strong><span id="hName"></span></td>
                                        <td><strong>诊断时间:</strong><span id="time"></span></td>
                                    </tr>
                                    <tr>
                                        <td><strong>病人姓名:</strong><span id="sName"></span></td>
                                        <td><strong>性别:</strong>  <span id="sex"></span></td>
                                        <td><strong>诊断结果: </strong> <span id="content"></span></td>
                                    </tr>
                                    <tr>
                                        <td><strong>症状：</strong></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr style="border-bottom: solid black 1px;">
                                        <td colspan="3" id="reason"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>处方：</strong></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr style="border-bottom: solid black 1px;">
                                        <td colspan="3" id="recipel"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>医嘱：</strong></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr style="border-bottom: solid black 1px;">
                                        <td colspan="3" id="advice"></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../assets/js/layui/layui.all.js"></script>
<script type="text/javascript" src="../../assets/js/bootstrap.js"></script>
<script type="text/javascript" src="../../assets/js/select2/js/select2.min.js"></script>
<script type="text/javascript" src="../../assets/js/slidebars/slidebars.min.js"></script>
<script type="text/javascript" src="../../assets/js/app.js"></script>
<script type="text/javascript" src="../../assets/js/main.js"></script>
<script type="text/javascript" src="printCase.js"></script>


<script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-mini" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

</body>
